; PlatformIO Project Configuration File
;
; ZIP ESP32 Bridge Firmware
; Board: ESP32-S3 (ELEGOO Smart Robot Car V4.0)
;
; Features:
; - WiFi AP mode (SSID: ZIP_ROBOT)
; - WebSocket server for robot control (/robot)
; - UART bridge to Arduino UNO at 115200 baud
; - Health endpoint (/health)
; - mDNS (zip.local)
; - Dead-man safety watchdog
; - Motion command rate limiting (50Hz max)

[env:esp32bridge]
platform = espressif32@6.5.0
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_freq = 80m

; CRITICAL: S3 boards use quad flash + octal PSRAM
board_build.arduino.memory_type = qio_opi

; Build flags
build_flags = 
    ; Hardware configuration
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    
    ; Include paths
    -I include
    
    ; Core debug level (0=none, 1=error, 2=warn, 3=info, 4=debug, 5=verbose)
    -DCORE_DEBUG_LEVEL=1
    
    ; Enable mDNS
    -DCONFIG_MDNS_ENABLED=1

; Monitor configuration - USB CDC on ESP32-S3
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload configuration
upload_speed = 460800
upload_flags = 
    --before=default_reset
    --after=hard_reset
    --chip=esp32s3

; Library dependencies
lib_deps = 
    links2004/WebSockets@^2.4.1

; ============================================================================
; Alternative build environments
; ============================================================================

; Debug build with verbose logging
[env:esp32bridge_debug]
extends = env:esp32bridge
build_flags = 
    ${env:esp32bridge.build_flags}
    -DDEBUG_LOGS=1
    -DCORE_DEBUG_LEVEL=3

; Release build with minimal logging
[env:esp32bridge_release]
extends = env:esp32bridge
build_flags = 
    ${env:esp32bridge.build_flags}
    -DDEBUG_LOGS=0
    -DCORE_DEBUG_LEVEL=0
